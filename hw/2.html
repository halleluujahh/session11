<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("Nhập vào một số:");
        while(isNaN(number)){
            number = prompt("Hãy nhập vào một số:");
        }
        let isPrime = (number) =>{
            if(number == 2 || number == 3){
                alert("Đây là số nguyên tố");
            }else if(number <= 1 || number%2 == 0|| number%3 == 0){
                alert("Đây không phải là số nguyên tố");
            }else{
                alert("Đây là số nguyên tố");
            }
        }
        isPrime(number);
    </script>
</body>
</html>
